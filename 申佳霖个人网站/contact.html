<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 - 申佳霖</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">JIALIN.SHEN</a>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="about.html" class="nav-link"><i class="fas fa-user"></i> 关于</a></li>
                <li><a href="knowledge.html" class="nav-link"><i class="fas fa-book"></i> 知识库</a></li>
                <li><a href="projects.html" class="nav-link"><i class="fas fa-code"></i> 项目</a></li>
                <li><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> 联系</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding-top: 120px;">
        <section class="section">
            <div style="text-align: center; max-width: 800px; margin: 0 auto 4rem;">
                <h1 class="section-title">联系我</h1>
                <p style="color: var(--gray); font-size: 1.2rem;">
                    欢迎交流数据科学相关的想法、问题或合作机会
                </p>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem; max-width: 1000px; margin: 0 auto;">
                <!-- 联系信息 -->
                <div>
                    <div class="card" style="height: 100%;">
                        <h2 style="color: var(--light); margin-bottom: 2rem; font-size: 1.8rem;">联系信息</h2>
                        
                        <div style="margin-bottom: 2rem;">
                            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                                <div style="width: 50px; height: 50px; background: rgba(0,212,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-envelope" style="color: var(--primary); font-size: 1.2rem;"></i>
                                </div>
                                <div>
                                    <h3 style="color: var(--light); margin-bottom: 0.3rem; font-size: 1.1rem;">邮箱</h3>
                                    <p style="color: var(--gray);">jialin.shen@example.com</p>
                                </div>
                            </div>
                            
                            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                                <div style="width: 50px; height: 50px; background: rgba(0,212,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fab fa-github" style="color: var(--primary); font-size: 1.2rem;"></i>
                                </div>
                                <div>
                                    <h3 style="color: var(--light); margin-bottom: 0.3rem; font-size: 1.1rem;">GitHub</h3>
                                    <p style="color: var(--gray);">github.com/jialinshen</p>
                                </div>
                            </div>
                            
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="width: 50px; height: 50px; background: rgba(0,212,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-map-marker-alt" style="color: var(--primary); font-size: 1.2rem;"></i>
                                </div>
                                <div>
                                    <h3 style="color: var(--light); margin-bottom: 0.3rem; font-size: 1.1rem;">位置</h3>
                                    <p style="color: var(--gray);">中国矿业大学徐海学院</p>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <h3 style="color: var(--light); margin-bottom: 1rem; font-size: 1.1rem;">交流领域</h3>
                            <ul style="color: var(--gray); list-style: none;">
                                <li style="margin-bottom: 0.8rem;"><i class="fas fa-check" style="color: var(--primary); margin-right: 0.5rem;"></i> 数据科学与机器学习</li>
                                <li style="margin-bottom: 0.8rem;"><i class="fas fa-check" style="color: var(--primary); margin-right: 0.5rem;"></i> 学习经验交流</li>
                                <li style="margin-bottom: 0.8rem;"><i class="fas fa-check" style="color: var(--primary); margin-right: 0.5rem;"></i> 项目合作机会</li>
                                <li><i class="fas fa-check" style="color: var(--primary); margin-right: 0.5rem;"></i> 技术问题讨论</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- 联系表单 -->
                <div>
                    <div class="card" style="height: 100%;">
                        <h2 style="color: var(--light); margin-bottom: 2rem; font-size: 1.8rem;">发送消息</h2>
                        
                        <form id="contactForm">
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; color: var(--light); margin-bottom: 0.5rem; font-weight: 500;">姓名</label>
                                <input type="text" required style="width: 100%; padding: 0.8rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); border-radius: 8px; color: var(--light); font-size: 1rem; transition: var(--transition);">
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; color: var(--light); margin-bottom: 0.5rem; font-weight: 500;">邮箱</label>
                                <input type="email" required style="width: 100%; padding: 0.8rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); border-radius: 8px; color: var(--light); font-size: 1rem; transition: var(--transition);">
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; color: var(--light); margin-bottom: 0.5rem; font-weight: 500;">主题</label>
                                <select required style="width: 100%; padding: 0.8rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); border-radius: 8px; color: var(--light); font-size: 1rem;">
                                    <option value="">选择主题</option>
                                    <option value="study">学习交流</option>
                                    <option value="project">项目合作</option>
                                    <option value="question">技术问题</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                            
                            <div style="margin-bottom: 2rem;">
                                <label style="display: block; color: var(--light); margin-bottom: 0.5rem; font-weight: 500;">消息内容</label>
                                <textarea required rows="5" style="width: 100%; padding: 0.8rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); border-radius: 8px; color: var(--light); font-size: 1rem; resize: vertical;"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                                <i class="fas fa-paper-plane"></i> 发送消息
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2024 申佳霖 - 期待与您交流！</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 联系表单处理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 这里可以添加表单验证
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const message = this.querySelector('textarea').value;
            
            if (!name || !email || !message) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 模拟发送成功
            alert('消息发送成功！我会尽快回复您。');
            this.reset();
        });
    </script>
</body>
</html>
